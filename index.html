<!DOCTYPE html>
<html>
<head>
	<title>rps game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <div class="header">
	<h1>Rock Paper Scissors</h1>
  </div>

  <div class="score-board">
		<div id="user-label" class="badge"><img src="images/user.png"></div>
		<div id="computer-label" class="badge"><img src="images/computer.png"></div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

	<div class="result">
		<p>Start The Game. and win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock80.png" alt="rock">
		</div>

		<div class="choice" id="p">
			<img src="images/paper80.png" alt="paper">
		</div>

		<div class="choice" id="s">
			<img src="images/sc80.png" alt="scissor">
		</div>
	</div>


<p id="action-message">Make your move</p>
</div>

<script src="all.js"></script>

</body>
</html>
